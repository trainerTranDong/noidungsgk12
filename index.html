<!DOCTYPE html>
<html lang="vi" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Math Master 12 cùng Thầy Đông</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lexend', 'sans-serif'],
            },
            colors: {
              background: '#0B1221', // Deep dark blue background
              surface: '#162032',    // Card background
              primary: '#00E5FF',    // Neon Cyan
              secondary: '#94A3B8',  // Slate 400
              success: '#10B981',
              error: '#EF4444',
              warning: '#F59E0B',
            },
            boxShadow: {
              'glow': '0 0 15px rgba(0, 229, 255, 0.3)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.15)',
            },
            animation: {
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.2s ease-out forwards',
              'pulse-glow': 'pulseGlow 2s infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 10px rgba(0, 229, 255, 0.1)' },
                '50%': { boxShadow: '0 0 20px rgba(0, 229, 255, 0.4)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
          fontCache: 'global'
        },
        startup: {
          typeset: false
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    <script type="importmap">

  "imports": {

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
